catalog: techno_events_db
schema: public
sql: "SELECT \r\n    g.name AS genre,\r\n    ROUND(AVG(eh.rate), 2) AS avg_rating\r\
  \nFROM eventhistory eh\r\nJOIN events e ON eh.event_id = e.id\r\nJOIN genres g ON\
  \ e.genre_id = g.id\r\nWHERE eh.rate IS NOT NULL\r\nGROUP BY g.name\r\nORDER BY\
  \ avg_rating DESC;\r\n\r\n"
