sql: "SELECT \r\n    'All Users' AS level_1,\r\n    g.name AS level_2,\r\n    a.name\
  \ AS level_3,\r\n    COUNT(*) AS user_count\r\nFROM favoriteartists fa\r\nJOIN users\
  \ u ON fa.user_id = u.id\r\nJOIN artists a ON fa.artist_id = a.id\r\nJOIN genres\
  \ g ON a.genre_id = g.id\r\nGROUP BY g.name, a.name\r\n\r\nUNION ALL\r\n\r\nSELECT\
  \ \r\n    'All Users' AS level_1,\r\n    g.name AS level_2,\r\n    'Other Artists'\
  \ AS level_3,\r\n    0 AS user_count\r\nFROM genres g\r\nWHERE g.id IN (SELECT DISTINCT\
  \ genre_id FROM artists)\r\n\r\nUNION ALL\r\n\r\nSELECT \r\n    'All Users' AS level_1,\r\
  \n    'Other Genres' AS level_2,\r\n    '' AS level_3,\r\n    0 AS user_count"
