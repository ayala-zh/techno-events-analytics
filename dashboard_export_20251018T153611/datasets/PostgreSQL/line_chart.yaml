schema: public
sql: "SELECT \r\n    CASE EXTRACT(DOW FROM e.date)\r\n        WHEN 0 THEN 'Sunday'\r\
  \n        WHEN 1 THEN 'Monday' \r\n        WHEN 2 THEN 'Tuesday'\r\n        WHEN\
  \ 3 THEN 'Wednesday'\r\n        WHEN 4 THEN 'Thursday'\r\n        WHEN 5 THEN 'Friday'\r\
  \n        WHEN 6 THEN 'Saturday'\r\n    END AS day_of_week,\r\n    COUNT(eh.id)\
  \ FILTER (WHERE eh.has_attended = true) AS total_attendances\r\nFROM events e\r\n\
  LEFT JOIN eventhistory eh ON eh.event_id = e.id\r\nGROUP BY EXTRACT(DOW FROM e.date)\r\
  \nORDER BY EXTRACT(DOW FROM e.date)"
