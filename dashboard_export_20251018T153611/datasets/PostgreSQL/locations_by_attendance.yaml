sql: "SELECT \r\n    l.name AS location_name,\r\n    COUNT(eh.user_id) AS total_attendees\r\
  \nFROM eventhistory eh\r\nJOIN events e ON eh.event_id = e.id\r\nJOIN locations\
  \ l ON e.location_id = l.id\r\nWHERE eh.has_attended = TRUE\r\nGROUP BY l.name\r\
  \nORDER BY total_attendees DESC;\r\n\r\n\r\n"
